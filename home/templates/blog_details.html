{% extends "base.html" %}


{% block content %}
<style>
    .blog-image {
        max-width: 100%;
        max-height: 300px;
        width: auto;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .image-container {
        text-align: center;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card w-100">
                <div class="image-container">
                    <img src="{{ blog.image.url }}" class="blog-image" alt="{{ blog.name }}">
                </div>
                <div class="card-body">
                    <h4 class="card-title text-center">{{ blog.name }}</h4>
                    <p class="card-text">{{ blog.description|linebreaks }}</p>
                    <a class="btn btn-primary" href="/">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
