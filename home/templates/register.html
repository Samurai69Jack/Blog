{% extends "base_login.html" %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-90">
            <div class="col col-xl-12">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-10 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="POST">
                                    {% csrf_token %}
                                    
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-user-plus fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Register</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account</h5>

                                    <div class="row">
                                        <div class="col-md-6">

                                            <div class="form-floating mb-4">
                                                {{ form.first_name }}
                                                <label for="id_first_name">First Name</label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                {{ form.last_name }}
                                                <label for="id_last_name">Last Name</label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                {{ form.username }}
                                                <label for="id_username"> Username</label>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-floating mb-4">
                                                {{ form.email }}
                                                <label for="id_email">Email</label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                {{ form.password1 }}
                                                <label for="id_password1">Password</label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                {{ form.password2 }}
                                                <label for="id_password2">Confirm Password</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-secondary btn-lg btn-block" type="submit">Register
                                        </button>
                                    </div>

                                    <p>Already have an account?<a class="text-muted m-2" href="{% url 'login' %}">Sign in</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
