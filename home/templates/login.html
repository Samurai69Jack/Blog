{% extends "base_login.html" %}

{% block content %}
{% load static %}  

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block d-flex align-items-center"
                             style="height: 100%; background-color: #CCCCCC; border-radius: 1rem 0 0 1rem;">
                            <img src="{% static 'shitpost.png' %}" alt="login form"
                                 class="img-fluid mx-auto d-block"
                                 style="border-radius: 50%; max-height: 80%; max-width: 80%; padding: 10px; border: 2px solid #000"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                        account</h5>

                                    <div class="form-floating mb-4">
                                        <input type="text" name="username" class="form-control form-control-lg"
                                               placeholder="Username" required />
                                        <label for="username">Username</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="password" name="password" class="form-control form-control-lg"
                                               placeholder="Password" required />
                                        <label for="password">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block" type="submit">Login
                                        </button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}" style="color: #393f81;">Register here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .form-floating {
        position: relative;
    }

    .form-floating input,
    .form-floating textarea {
        height: calc(3.5rem + 2px);
    }

    .form-floating label {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        padding: .5rem .75rem;
        pointer-events: none;
        border: 1px solid transparent;
        transition: all .1s ease-in-out;
    }

    .form-floating input:focus~label,
    .form-floating input:not(:placeholder-shown)~label,
    .form-floating textarea:focus~label,
    .form-floating textarea:not(:placeholder-shown)~label {
        transform: translateY(-30%) scale(0.85);
        opacity: .85;
    }

    .form-floating textarea {
        resize: vertical;
    }

    .form-floating .invalid-feedback {
        display: block;
    }

    .form-control {
        font-family: var(--bs-font-monospace);
    }
</style>

{% endblock %}
